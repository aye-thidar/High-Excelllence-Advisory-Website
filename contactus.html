<html>
<head>
    <title>Contact Us</title>
    <link rel="stylesheet" href="global.css">
    <style>
        body {
            font-family: Times New Roman, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #ffffff;
        }

        h1 {
            text-align: center;
        }

        .container {
            display: flex;
            gap: 30px;
            margin-top: 30px;
        }

        .info-box {
            width: 20%;
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 30px;
        }

        .form-box {
            width: 60%;
            background: white;
            padding: 20px;
            border-radius: 30px;
        }

        label {
            font-weight: bold;
        }

        input, textarea {
            width: 95%;
            padding: 8px;
            margin: 8px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .gender-box {
            margin-bottom: 20px;
        }

        button {
            padding: 15px 32px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }


    </style>
</head>

<body>

    <h1>Get in Touch With Us</h1>
    <h2 style="text-align:center;">Want to inquire?</h2>

    <div class="container">

        <div class="info-box">
            <h2>Contact Info</h2>

            <p>You can find us at here:<br>
            A-18-13, Sterling Condo, <br>
            No.3, Jalan SS7/19, Petaling Jaya 47301 Selangor <br>
            </p>

            <h3>Contact</h3>
            <ul>
                <li>0172827075</li>
            </ul>
        </div>

        <div class="form-box">
            <form>

                <label>First Name</label><br>
                <input type="text">

                <label>LastName</label><br>
                <input type="text">

                <label>Phone Number</label><br>
                <input type="text">

                <label>Email</label><br><br>
                <input type="email">
                
                <label>Gender</label>
                <div class="gender">
                    <input type="radio" name="gender"> Male
                    <input type="radio" name="gender"> Female
                </div><br>

                <label>What more do you want to know about?</label><br>
                <textarea rows="5"></textarea>

                <button type="submit">Send Message</button>

            </form>
        </div>

    </div>

</body>
</html>
